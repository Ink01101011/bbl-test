services:
  # Backend Service
  bbl-backend:
    build:
      context: ./bbl-backend
      dockerfile: Dockerfile
    container_name: bbl-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - bbl-network

  # Frontend Service
  bbl-web-app:
    build:
      context: ./bbl-web-app
      dockerfile: Dockerfile
    container_name: bbl-web-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://bbl-backend:8080
    depends_on:
      bbl-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - bbl-network

networks:
  bbl-network:
    driver: bridge

